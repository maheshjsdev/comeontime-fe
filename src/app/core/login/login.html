<div class="bg-gray-900 min-h-screen py-6 px-4 flex flex-col items-center justify-center">
    <div class="w-full max-w-lg">
        <!-- <a href="javascript:void(0)">
      <img src="https://t3.ftcdn.net/jpg/04/14/30/66/360_F_414306684_cxBJCOBZVTjCD5WEQJ9Orgvpjnxbe5H7.jpg"
           alt="logo"

    </a> -->

        <div class="p-4 sm:p-6 rounded-2xl bg-gray-800 border border-gray-700 shadow-sm">
            <h1 class="text-white text-center text-2xl sm:text-3xl font-semibold">Sign in</h1>

            <form class="mt-8 space-y-6" [formGroup]="loginForm">
                <!-- User ID -->
                <div>
                    <label class="text-gray-300 text-sm font-medium mb-2 block">User ID <span
                            class="text-red-500">*</span></label>
                    <div class="relative flex items-center">
                        <input name="username" type="email" required
                            class="w-full text-white text-sm border border-gray-600 bg-gray-700 px-4 py-3 pr-8 rounded-md outline-indigo-500 placeholder:text-gray-400"
                            placeholder="Enter user id" maxlength="20" formControlName="email">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#888" stroke="#888"
                            class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                            <circle cx="10" cy="7" r="6"></circle>
                            <path
                                d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z">
                            </path>
                        </svg>
                    </div>
                    <div *ngIf="email?.touched || email?.dirty" class="mt-1 text-xs text-red-500 space-y-1">
                        <div *ngIf="email?.hasError('required')">Email is required.</div>
                        <div *ngIf="email?.hasError('minlength')">Minimum 6 characters required.</div>
                        <div *ngIf="email?.hasError('maxlength')">Maximum 20 characters allowed.</div>
                        <!-- <div *ngIf="email?.hasError('pattern')">Only uppercase letters and numbers allowed.</div> -->
                    </div>

                </div>

                <!-- Password -->
                <div>
                    <label class="text-gray-300 text-sm font-medium mb-2 block">Password <span
                            class="text-red-500">*</span></label>
                    <div class="relative flex items-center">
                        <input name="password" [type]="hide ? 'password' : 'text'" required
                            class="w-full text-white text-sm border border-gray-600 bg-gray-700 px-4 py-3 pr-10 rounded-md outline-indigo-500 placeholder:text-gray-400"
                            formControlName="password" placeholder="••••••••" />
                        <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-200"
                            (click)="togglePassword()" [attr.aria-label]="hide ? 'Show password' : 'Hide password'">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </div>
                    <div *ngIf="password?.touched || password?.dirty" class="mt-1 text-xs text-red-500 space-y-1">
                        <div *ngIf="password?.hasError('required')">Password is required.</div>
                        <div *ngIf="password?.hasError('minlength')">Minimum 6 characters required.</div>
                    </div>

                </div>
            </form>

            <!-- Options -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mt-5">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 shrink-0 text-indigo-500 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700" />
                    <label for="remember-me" class="ml-3 block text-sm text-gray-300">Remember me</label>
                </div>
                <div class="text-sm text-center sm:text-right">
                    <a href="javascript:void(0);" class="text-indigo-400 hover:underline font-semibold">Forgot your
                        password?</a>
                </div>
            </div>

            <!-- Submit -->
            <div class="mt-8">
                <button type="button" (click)="loginClicked()"
                    class="w-full py-2 px-4 text-[15px] font-medium tracking-wide rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none cursor-pointer">
                    Sign in
                </button>
            </div>

            <p class="text-gray-300 text-sm mt-6 text-center">
                Don't have an account?
                <a href="javascript:void(0);"
                    class="text-indigo-400 hover:underline ml-1 whitespace-nowrap font-semibold">Register here</a>
            </p>
        </div>
    </div>
</div>
