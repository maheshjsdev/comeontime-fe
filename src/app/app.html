<mat-drawer-container class="example-container" autosize>

  <!-- Side drawer -->
  <mat-drawer #drawer class="example-sidenav" mode="side" opened>
    <mat-nav-list>
      <mat-icon class="logo">home</mat-icon>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          Item 1
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button>
          <mat-icon>admin_panel_settings</mat-icon>
          Item 2
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button>
          <mat-icon>group</mat-icon>
          Item 3
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="main-content">
    <div class="header">
      <button mat-mini-fab (click)="drawer.toggle()" class="menu-button">
        <mat-icon>sort</mat-icon>
      </button>
      <button mat-mini-fab [matMenuTriggerFor]="menu" #menuTrigger>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <div class="centerDiv">
      <router-outlet />
    </div>
  </div>

</mat-drawer-container>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Open dialog</button>
</mat-menu>
